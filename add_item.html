<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr Freeze Inventory</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        padding-top: 60px;
    }
  </style>
</head>
<body>
  
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MR FREEZE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="inventory.html">Inventory</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="add_item.html">Add Item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="expend_item.html">Expend Item</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Content Section -->
  <div class="container mt-5">
    <h1>New Freezer Item</h1>
    <p>Define your item as much as possible and click "Save" to submit your data.</p>

    <!-- Form -->
    <form id="userForm">
        <div class="mb-3">
            <label for="foodGroup" class="form-label">Food Group</label>
            <input type="text" class="form-control" id="foodGroup" placeholder="Select Food Group" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Describe the item" required>
        </div>

        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" class="form-control" id="date" placeholder="Date of freeze" required>
        </div>

        <div class="mb-3">
            <label for="weight" class="form-label">Weight</label>
            <input type="text" class="form-control" id="weight" placeholder="Weight of item (oz)" required>
        </div>

        <div class="mb-3">
            <label for="notes" class="form-label">Notes</label>
            <textarea class="form-control" id="notes" rows="3" placeholder="Misc notes" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>

    <!-- Feedback Message -->
    <div id="feedbackMessage" class="mt-3"></div>
</div>

<script>
    // JavaScript to handle form submission and display feedback
    document.getElementById('userForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission behavior

        // Get form field values
        var foodGroup = document.getElementById('foodGroup').value;
        var description = document.getElementById('description').value;
        var date = document.getElementById('date').value;
        var weight = document.getElementById('weight').value;
        var notes = document.getElementById('notes').value;

        // Display feedback message
        var feedbackMessage = `
            <h4>Form Submitted Successfully!</h4>
            <p><strong>Food Group:</strong> ${foodGroup}</p>
            <p><strong>Description:</strong> ${description}</p>
            <p><strong>Date:</strong> ${date}</p>
            <p><strong>Weight:</strong> ${weight}</p>
        `;

        document.getElementById('feedbackMessage').innerHTML = feedbackMessage;

        // Clear form fields
        document.getElementById('userForm').reset();
    });
</script>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 Kiowa Labs. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js (for responsive navbar toggle) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
